<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CURD Operation</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="CURD">
      <div class="button-wrapper">
        <button class="btn cProduct">Create Product</button>
      </div>
      <div class="table-wrapper">
        <table class="tableW">
          <tbody>
            <tr class="header">
              <th class="sortable" data-original="Product Id" data-asc="Product Id  &nbsp; &#8595;" data-desc="Product Id  &nbsp; &#8593;">Product Id</th>
              <th class="sortable" data-original="Product Name" data-asc="Product Name  &nbsp; &#8595;" data-desc="Product Name  &nbsp; &#8593;">Product Name</th>
              <th>Image</th>
              <th class="sortable" data-original="Price" data-asc="Price  &nbsp; &#8595;" data-desc="Price  &nbsp; &#8593;">Price &nbsp;&nbsp;</th>
              <th>Description</th>
              <th>accessibility</th>
            </tr>
          </tbody>
          <tbody class="table">
          </tbody>
        </table>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
